services:
  - type: web
    name: fastapi-rag-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - key: GROQ_API_KEY
        sync: false
      - key: DATABASE_URL
        value: sqlite:///./rag_database.db
      - key: REDIS_URL
        sync: false


